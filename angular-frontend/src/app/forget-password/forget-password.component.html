<div>
    <h2>Forget Password</h2>
    <form (ngSubmit)="forgetPassword()">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="forgetPasswordRequest.email" name="email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div>{{ message }}</div>
</div>
