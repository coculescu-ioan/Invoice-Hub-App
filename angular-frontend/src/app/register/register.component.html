<div>
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div>
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="signupRequest.username" name="username" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="signupRequest.email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="signupRequest.password" name="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
