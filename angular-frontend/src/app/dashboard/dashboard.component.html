<div class="dashboard">
    <div class="main-content">
      <div class="dashboard-container component">
        <button (click)="onUploadInvoice()">Upload an invoice</button>
        <div class="upload-sessions">
          <h3>Upload Sessions</h3>
          <div *ngIf="uploadSessions.length > 0; else noSessions">
            <div *ngFor="let session of uploadSessions" class="session">
              <p>Start Time: {{ session.startTime }}</p>
              <p>End Time: {{ session.endTime }}</p>
              <p>Status: {{ session.status }}</p>
            </div>
          </div>
          <ng-template #noSessions>
            <p>No upload sessions found.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
